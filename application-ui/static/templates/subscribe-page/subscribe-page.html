<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Topics</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      margin: 10px 0;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .subscription-container {
      background-color: #f4f4f4;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .subscription-container h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }

    .subscription-section {
      margin-bottom: 20px;
    }

    .subscription-section ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .subscription-section ul li {
      margin-bottom: 0;
      display: flex;
      align-items: center;
    }

    .subscription-section ul li a {
      display: inline-block;
      padding: 8px 12px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.9em;
    }

    .subscription-section ul li a:hover {
      background-color: #0056b3;
    }

    .subscribe-button-section {
      margin-top: 10px;
      text-align: right;
    }

    .subscribe-button-section button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.5em;
    }

    .subscribe-button-section button:hover {
      background-color: #218838;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 5px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
<header>
  <h1>Subscribe to Topics</h1>
  <nav>
    <ul style="list-style: none; display: flex; justify-content: center; gap: 15px; padding: 0;">
      <li><a href="#" style="text-decoration: none; color: white;">Home</a></li>
      <li><a href="#" style="text-decoration: none; color: white;">Articles</a></li>
      <li><a href="#" style="text-decoration: none; color: white;">Contact</a></li>
    </ul>
  </nav>
</header>
<main>
  <div class="subscription-container">
    <h3>Manage Your Subscriptions</h3>
    <div class="subscription-section">
      <h4>Subscribed Topics</h4>
      <ul>
        <li><a href="#">Technology</a></li>
        <li><a href="#">Health</a></li>
        <li><a href="#">Environment</a></li>
      </ul>
      <div class="subscribe-button-section">
        <button class="subscribe-button">+</button>
      </div>
    </div>
    <div class="subscription-section">
      <h4>Subscribe to More</h4>
      <ul>
        <li><a href="#">Politics</a></li>
        <li><a href="#">Sports</a></li>
        <li><a href="#">Finance</a></li>
      </ul>
      <div class="subscribe-button-section">
        <button class="subscribe-button">+</button>
      </div>
    </div>
  </div>
</main>
<footer>
  <p>&copy; 2024 News Platform. All Rights Reserved.</p>
</footer>
</body>
</html>
