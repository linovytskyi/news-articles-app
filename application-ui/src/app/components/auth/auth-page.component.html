<div class="auth-container">
  <div class="auth-card" *ngIf="selectedAuthenticationOption === AuthenticationOption.AUTHENTICATION">
    <h2 class="auth-title">Авторизація</h2>
    <div>
      <div class="auth-input-group">
        <label for="email">Електронна пошта:</label>
        <input
          type="email"
          id="auth-email"
          placeholder="Введіть вашу електронну пошту"
          required
          [(ngModel)]="loginRequest.email"
        />
      </div>
      <div class="auth-input-group">
        <label for="auth-password">Пароль:</label>
        <input
          type="password"
          id="auth-password"
          placeholder="Введіть ваш пароль"
          required
          [(ngModel)]="loginRequest.password"
        />
      </div>
      <button class="auth-button" (click)="loginUser()" [disabled]="shouldLoginButtonBeDisabled()">Увійти</button>
      <p class="auth-footer">
        Немає облікового запису?
        <a class="auth-link" (click)="selectAuthenticationOption(AuthenticationOption.REGISTRATION)">Зареєструватися</a>
      </p>
      <p *ngIf="showErrorMessage" class="error-message">
        {{errorMessage}}
      </p>
    </div>
  </div>

  <div class="auth-card" *ngIf="selectedAuthenticationOption === AuthenticationOption.REGISTRATION">
    <h2 class="auth-title">Реєстрація</h2>
    <div>
      <div class="auth-input-group">
        <label for="email">Електронна пошта:</label>
        <input
          type="email"
          id="email"
          placeholder="Вкажіть вашу електронну пошту"
          required
          [(ngModel)]="registerRequest.email"
        />
      </div>
      <div class="auth-input-group">
        <label for="registration-password-1">Пароль:</label>
        <input
          type="password"
          id="registration-password-1"
          placeholder="Введіть ваш пароль"
          required
          [(ngModel)]="registrationPassword"
        />
      </div>
      <div class="auth-input-group">
        <label for="registration-password-2">Повторіть пароль:</label>
        <input
          type="password"
          id="registration-password-2"
          placeholder="Введіть ваш пароль"
          required
          [(ngModel)]="submitRegistrationPassword"
        />
      </div>
      <button type="submit" class="auth-button" (click)="registerUser()" [disabled]="shouldRegisterButtonBeDisabled()">Зареєструватися</button>
      <p class="auth-footer">
        Вже є обліковий запис?
        <a class="auth-link"  (click)="selectAuthenticationOption(AuthenticationOption.AUTHENTICATION)">Авторизуватися</a>
      </p>
      <p *ngIf="showErrorMessage" class="error-message">
        {{errorMessage}}
      </p>
    </div>
  </div>
</div>
